buildscript {
   repositories {
         google()
         mavenCentral()
     }
     dependencies {
         classpath 'com.android.tools.build:gradle:8.1.0' // Use the latest stable AGP
         classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.9.10" // If using Kotlin
     }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

// Define versions in a single place
ext {
    // Sdk and tools
    minSdkVersion = 21
    targetSdkVersion = 34
    compileSdkVersion = 34
    buildToolsVersion = '34.0.0'

    // App dependencies
    supportLibraryVersion = '25.3.1'
    guavaVersion = '32.0.1-android'
    junitVersion = '4.13.2'
    mockitoVersion = '1.10.19'
    powerMockito = '1.6.2'
    hamcrestVersion = '1.3'
    runnerVersion = '0.5'
    rulesVersion = '0.5'
    espressoVersion = '2.2.2'
}
